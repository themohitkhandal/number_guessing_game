<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <!-- <link rel="stylesheet" href="h1-style.css"> -->
    <title>Number Guessing Game</title>
  </head>

  <body id="body" class="light">

    <header-component></header-component>

    <div class="container">
      <h3 id="username">Hello World!</h3>
      <h3>Guess the number between 1 - <span id="difficultyLevel"></span></h3>
      <div class="buttons">
        <input
          type="text"
          name="number"
          id="userInput"
          placeholder="Enter Number"
        />
        <button
          type="submit"
          class="btn btn-primary"
          name="check"
          id="btn"
          onclick="check()"
        >
          Check
        </button>
      </div>

      <h2 id="feedback">Clues</h2>
      <h2>Chance Left : <span id="chance"></span></h2>
      <div class="buttons">
        <button type="button" class="btn btn-primary" onclick="goHome()">
          Go Home
        </button>
        <button type="reset" class="btn btn-warning" onclick="resetPage()">
          Reset
        </button>
      </div>
    </div>

    <div id="showImg" style="display: none;">
      <img src="images/mission.png" class="mission" />
    </div>

    <footer-component></footer-component>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
